<h1 mat-dialog-title>New Meeting</h1>
<form [formGroup]="form" class="example-form">

    <input type="hidden" formControlName="id" name="id">
    <mat-form-field class="example-full-width">
        <mat-label>Meeting Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" name="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Subject</mat-label>
        <input matInput placeholder="subject" formControlName="subject" name="subject">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Reponsible</mat-label>
        <input matInput placeholder="reponsible" formControlName="reponsible" name="reponsible">
    </mat-form-field>

    <div fxLayout="row">
        <div fxFlex="50" fxFill fxLayoutAlign="start center">
            <mat-form-field class="example-full-width">
                <mat-label>Date</mat-label>
                <input matInput placeholder="date" formControlName="date" name="date" [matDatepicker]="data">
                <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
                <mat-datepicker #data></mat-datepicker>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFill fxLayoutAlign="start center">
            <mat-form-field class="example-full-width">
                <mat-label>Time</mat-label>
                <input matInput type="time" placeholder="time" formControlName="time" #time>
            </mat-form-field>

        </div>
    </div>

    <div mat-mat-dialog-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
          <mat-icon aria-hidden="false">add</mat-icon>
          Save
        </button>
    </div>
</form>
